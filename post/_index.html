<div class="row">
    <p>
    <ul class="recent-posts" id = recent>
    {{ range first 100 (where $.Site.RegularPages "Section" "post").Reverse }}
        <li>{{ .Date.Format .Site.Params.date_format }}: <a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
    </ul>
    </p>
</div>
<p style="font-size:18px; text-indent: 0px"><a href="post/">Read More</a></p>
